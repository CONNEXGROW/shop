<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexgrow Store</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Modal styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 600px;
            height: 80%;
            overflow-y: auto;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        /* Product styling */
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            margin: 20px;
            text-align: center;
        }
        .product img {
            max-width: 200px;
            height: auto;
        }
        .buy-button, .view-button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Connexgrow Store</h1>
    </header>

    <section id="product-list" class="product-list">
        <div class="product">
            <img src="IMG_20240928_231201.jpg" alt=" " class="product-image">
            <h3>Book 1</h3>
            <p>Price: ₹19</p>
            <button class="buy-button" data-file="BOOK.html">Buy Now</button>
            <button class="view-button" data-link="https://connexgrow.github.io/firebase/">View Now</button>
        </div>
        <div class="product">
            <img src="Gemini_Generated_Image_49han349han349ha (1).jpeg" alt=" " class="product-image">
            <h3>Coming Soon..</h3>
            <p>Price: ₹25</p>
            <button class="buy-button" data-file="yo.html">Buy Now</button>
            <button class="view-button" data-link="https://connexgrow.github.io/CONNEX/">View Now</button>
        </div>
        <div class="product">
            <img src="Gemini_Generated_Image_49han349han349ha (1).jpeg" alt=" " class="product-image">
            <h3>Coming Soon..</h3>
            <p>Price: ₹49</p>
            <button class="buy-button" data-file="https://yourpaymentgateway.com/pay?amount=4999&product_name=Microsoft%20Office%20365">Buy Now</button>
            <button class="view-button" data-link="https://example.com/book3">View Now</button>
        </div>
    </section>

    <!-- Modal structure -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe id="modal-iframe" src="" width="100%" height="100%" frameborder="0"></iframe>
        </div>
    </div>

    <footer>
        <p>Contact us for inquiries and support.</p>
    </footer>

    <script>
        // Get modal elements
        var modal = document.getElementById('modal');
        var iframe = document.getElementById('modal-iframe');
        var span = document.getElementsByClassName('close')[0];

        // Open modal and load HTML in iframe for Buy Now buttons
        document.querySelectorAll('.buy-button').forEach(function(button) {
            button.onclick = function() {
                var file = this.getAttribute('data-file');
                iframe.src = file;
                modal.style.display = 'block';
            };
        });

        // Open link in a new tab for View Now buttons
        document.querySelectorAll('.view-button').forEach(function(button) {
            button.onclick = function() {
                var link = this.getAttribute('data-link');
                window.open(link, '_blank'); // Open in a new tab
            };
        });

        // Close modal when 'x' is clicked
        span.onclick = function() {
            modal.style.display = 'none';
            iframe.src = ''; // Clear the iframe when closed
        };

        // Close modal when clicking outside of the modal content
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
                iframe.src = ''; // Clear the iframe when closed
            }
        };
    </script>
</body>
</html>
