<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Simple Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
        }

        header {
            background-color: #444;
            padding: 10px;
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #web-view {
            width: 100%;
            height: 80vh;
            border: none;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Simple Browser</h1>
        <input type="text" id="url-input" placeholder="Enter URL...">
        <button onclick="loadPage()">Go</button>
    </header>
    <iframe id="web-view"></iframe>
    <footer>
        <p>&copy; 2024 Your Simple Browser. All rights reserved.</p>
    </footer>
    <script>
        function loadPage() {
            const urlInput = document.getElementById('url-input').value;
            const webView = document.getElementById('web-view');
            if (!urlInput.startsWith('http://') && !urlInput.startsWith('https://')) {
                alert('Please enter a valid URL (e.g., http://example.com)');
                return;
            }
            webView.src = urlInput;
        }
    </script>
</body>
</html>
