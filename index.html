<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom DuckDuckGo Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        #browser {
            width: 100%;
            height: 80vh; /* Adjust height as needed */
            border: none;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #1e88e5;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background-color: #1565c0;
        }
    </style>
</head>
<body>

<h1>DuckDuckGo Browser</h1>

<!-- Load DuckDuckGo in the iframe -->
<iframe id="browser" src="https://duckduckgo.com/" title="DuckDuckGo"></iframe>

<!-- Button to navigate to Firebase page -->
<a class="button" href="https://connexgrow.github.io/firebase/" target="browser">Go to ConnexGrow Firebase Page</a>

</body>
</html>
